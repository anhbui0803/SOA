{% load customfilter %}
<div class="container-fluid">
    <form action=" " id="category-form">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ category.id }}">
        <div class="form-group mb-3 ">
            <label for="name" class="control-label">Ticket Type</label>
            <input type="text" class="form-control rounded-0" id="name" name="name" value="{{ category.name }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="control-label">Description</label>
            <textarea class="form-control rounded-0" name="description" id="description" rows="5" required>{{ category.description }}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="discount" class="control-label">Discount</label>
            <input type="number" step="any" class="form-control rounded-0" id="discount" name="discount" value="{{ category.discount }}" required>
        </div>
        <div class="form-group mb-3" style="display: none;">
            <label type="hidden" for="status" class="control-label">Status</label>
            <select type="hidden" name="status" id="status" class="form-control rounded-0" required>
                <option value="1" {% if category.status == 1 %} selected {% endif %}>Active</option>
                <option value="0" {% if category.status == 0 %} selected {% endif %}>Inactive</option>
            </select>
        </div>
    </form>
</div>
<script>
    $(function() {
        $('#category-form').submit(function(e) {
            e.preventDefault();
            var _this = $(this)
            $('.err-msg').remove();
            var el = $('<div>')
            el.addClass("alert alert-danger err-msg")
            el.hide()
            if (_this[0].checkValidity() == false) {
                _this[0].reportValidity();
                return false;
            }
            start_loader();
            $.ajax({
                url: "{% url 'save-category' %}",
                data: new FormData($(this)[0]),
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                error: err => {
                    console.log(err)
                    alert("An error occured ", 'error');
                    end_loader();
                },
                success: function(resp) {
                    if (typeof resp == 'object' && resp.status == 'success') {
                        el.removeClass("alert alert-danger err-msg ")
                        location.reload()
                    } else if (resp.status == 'failed' && !!resp.msg) {
                        el.html(resp.msg)
                    } else {
                        el.text("An error occured ", 'error');
                        end_loader();
                        console.err(resp)
                    }
                    _this.prepend(el)
                    el.show('slow')
                    $("html, body, .modal ").scrollTop(0);
                    end_loader()
                }
            })
        })
    })
</script>
